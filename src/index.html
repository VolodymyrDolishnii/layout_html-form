<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <!-- Personal info -->
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>

        <div class="form-field">
          <label
        for="surname"
        >
        Surname:
          </label>
          <input
            type="text"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label
        for="name"
        >
        Name:
          </label>
          <input
            type="text"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label
        for="age"
        >
        How old are You?
          </label>
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            id="age"
          >

        </div>

        <div class="form-field">
          <label
        for="date"
        >
        Full date of birth:
          </label>
          <input
            type="date"
            id="date"
          >
        </div>

        <div class="form-field">
          <label
        for="terms"
        >
        I accept the term of the agreement:
          </label>
          <input
            type="checkbox"
            id="terms"
          >
        </div>
      </fieldset>

      <!-- registration -->
      <fieldset class="fieldset">

        <legend>
          Registration
        </legend>

        <div class="form-field">
          <label
        for="email"
        >
        Email:
          </label>
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label
        for="password"
        >
        Password:
          </label>
          <input
            type="password"
            id="password"
            autocomplete="off"
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">

        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field">

          Do you love cats?

          <label>
            <input type="radio" name="cat">
            Yes
          </label>

          <label>
            <input type="radio" name="cat">
            No
          </label>
        </div>

        <div class="form-field">
          <label
            for="color"
          >
            What is your favorite color?
          </label>
          <input
            type="color"
            id="color"
          >
        </div>

        <div class="form-field">
          <label
            for="time"
          >
            What time do you go to bed?
          </label>
          <input
            type="time"
            id="time"
          >
        </div>

        <div class="form-field">
          <label
            for="cars"
          >
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>

        </div>
        <div class="form-field">
          <label
            for="range"
          >
            How do you rate our work?
          </label>
          <input
            type="range"
            id="range"
          >
        </div>
      </fieldset>
      <!-- additional info -->
      <fieldset>
        <legend>
          Additional info:
        </legend>

        <div class="form-field">
          <label
            for="comments"
          >
          Comments:
          </label>
          <textarea
              name="comments"
              id="comments"
              autocomplete="off"
          ></textarea>
        </div>

        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">
        Sumbit
      </button>
    </form>
  </body>
</html>
